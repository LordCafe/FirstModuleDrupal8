first_module.content:
  path: '/first'
  defaults:
    _controller: 'Drupal\first_module\Controller\FirstController::content'
    _title: 'Hello world'
  requirements:
    _permission: 'access content'

first_module.load:
  path: '/first_api'
  defaults:
    _controller: 'Drupal\first_module\Controller\ApiController::load'
    _title: 'Lets Play'
  requirements:
    _permission: 'access content'